<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Crystal Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <div class="card text-center card-style mx-auto">
        <div class="card-header">
            <h4> Crystal Game </h4>
        </div>
        <div class="card-body">
            <div id="numbers_wrapper">
               <div class="circle" id="target-circle">
                  <h4 id="target-number">&nbsp;</h4>
               </div>
               <div class="circle" id="player-circle">
                  <h4 id="player-number">&nbsp;</h4>
               </div>
           </div>
           <div id = "crystals-wrapper">
              <img src="assets/images/Purple.png" width="80" class="img-fluid img-crystal" id="crystal-0" crystal-value = "" alt="Purple Crystal">
              <img src="assets/images/Blue.png" width="80" class="img-fluid img-crystal" id="crystal-1" crystal-value = "" alt="Blue Crystal">
              <img src="assets/images/Green.png" width="80" class="img-fluid img-crystal" id="crystal-2" crystal-value = "" alt="Green Crystal">
              <img src="assets/images/Yellow.png" width="80" class="img-fluid img-crystal" id="crystal-3" crystal-value = "" alt="Yellow Crystal">
           </div>
           <div id="scores-wrapper">
               <h4>Wins: <span id="wins-counter"></span></h4>
               <h4>Losses: <span id="losses-counter"></span></h4>
           </div>
           <div id="message-wrapper">
                <p>&nbsp;</p>
                <h5 id="messages-display">&nbsp;</h5>
            </div>
            <p>&nbsp;</p>
       </div>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
